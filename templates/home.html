<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>California House Price Predictor</h2>
    <p>Enter the details below to predict the house price:</p>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="median_income">Median Income</label>
        <input type="number" step="0.01" name="median_income" required><br>

        <label for="house_age">House Age</label>
        <input type="number" step="0.01" name="house_age" required><br>

        <label for="avg_rooms">Average Rooms</label>
        <input type="number" step="0.01" name="avg_rooms" required><br>

        <label for="avg_bedrooms">Average Bedrooms</label>
        <input type="number" step="0.01" name="avg_bedrooms" required><br>

        <label for="population">Population</label>
        <input type="number" step="0.01" name="population" required><br>

        <label for="avg_occupancy">Average Occupancy</label>
        <input type="number" step="0.01" name="avg_occupancy" required><br>

        <label for="latitude">Latitude</label>
        <input type="number" step="0.01" name="latitude" required><br>

        <label for="longitude">Longitude</label>
        <input type="number" step="0.01" name="longitude" required><br>

        <button type="submit">Predict</button>
    </form>

    <div class="result" id="result">
        {{ prediction_text }}
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
